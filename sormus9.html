            /* HIIRI */

        position: absolute;

     }

      .star {
          position: absolute;
            height: 300px;

            background: #EDC951;

          background-color: rgba(233, 56, 12, 0.8); /* Valkoinen väri, hieman läpikuultava */

          animation: fade 6s ease-out forwards;
      }

      @keyframes fade {
          from {
              opacity: 1;
              transform: scale(1);
          }
          to {
              opacity: 0;
              transform: scale(1.5);
          }
      }

        <!-- HIIRI -->

        <div id="star-container"></div>
        <script src="script.js"></script>
        <div id="star-container"></div>

        <!-- JavaScript koodi suoraan HTML:ssä -->
        <script>
            const starContainer = document.getElementById('star-container');

            let lastStarTime = 0;
            const starInterval = 150;  // Vähentää kuinka usein tähti voi syntyä

            document.addEventListener('mousemove', function (e) {
                const currentTime = Date.now();

                // Tähti luodaan, jos kulunut aika on riittävä ja satunnainen tarkistus menee läpi
                if (currentTime - lastStarTime > starInterval && Math.random() < 0.4) {  // 40% todennäköisyys
                    createStar(e.pageX, e.pageY);
                    lastStarTime = currentTime;
                }
            });

            function createStar(x, y) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${x + Math.random() * 10 - 5}px`;
                star.style.top = `${y + Math.random() * 10 - 5}px`;

                const size = Math.random() * 40 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                let grayValue = Math.random() * 255; // Generates a random value between 0 and 255 for gray shades
                star.style.backgroundColor = `rgba(${grayValue}, ${grayValue}, ${grayValue}, 0.8)`;

                starContainer.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        </script>


</body>
