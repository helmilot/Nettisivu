  <!-- HIIRI-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tähtisade</title>
    <link rel="stylesheet" href="style.css">


    <style>

      
        @font-face {

        font-family: "Vidaloka";
        src: url('./assets/fonts/Vidaloka-Regular.woff2') format('woff2');
        }  


      body {
        width:100%;
        height:100%;
        font-family: "Vidaloka";
        background: rgb(239, 223, 231);
        margin: 200px;
        margin-top:300px;
        padding: 0;
        overflow: auto;
      }

      .text2 {
        margin-top:40px;
        width: 100%;
        font-size: 60px;
        color: rgb(229, 187, 208);
        text-shadow: rgb(135, 64, 126) 3px 0 10px;
      }

      /* HIIRI */
      #star-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ei estä muiden elementtien klikkauksia */
     }

      .star {
          position: absolute;
          width: 100%;
  max-width: 400px;
  aspect-ratio: 3;
  background: #000;
  --g:#000 calc(100% - 1px),#0000;
  mask:
    conic-gradient(from 170deg at 47% 8%,#0000,#000 2deg 20deg,#0000 22deg) 
     0 0/100% 50% no-repeat,
    conic-gradient(from 170deg at 53% 8%,#0000,#000 2deg 20deg,#0000 22deg) 
     0 0/100% 50% no-repeat,
    radial-gradient(4.5% 20% at 50% 35%,var(--g)),
    conic-gradient(#000 0 0) exclude,
    radial-gradient(20% 35% at 50% -5%,var(--g)),
    radial-gradient(30% 44% at 20% 100%,var(--g)),
    radial-gradient(30% 44% at 80% 100%,var(--g)),
    radial-gradient(16% 51% at left ,var(--g)),
    radial-gradient(16% 51% at right,var(--g));
          background-color: rgba(232, 186, 217, 0.8); /* Valkoinen väri, hieman läpikuultava */
          box-shadow: 0 0 10px rgb(246, 163, 253), 0 0 15px rgba(240, 175, 243, 0.7);
          animation: fade 3s forwards;
      }

      @keyframes fade {
          from {
              opacity: 7;
          }
          to {
              opacity: 0;
              transform: scale(2);
          }
      }

      /* HIIRi */

    </style>
</head>
<body>

    <div class="text2" id = "uniikki">

        <p> 
            Kun annamme markkinoiden hengittää vapaasti, <br/> syntyy niistä kuin keväisiä kukkaketoja,<br/> täynnä mahdollisuuksia ja uutta toivoa.
        </p>

    <!-- HIIRI -->

        <div id="star-container"></div>
        <script src="script.js"></script>
        <div id="star-container"></div>

        <!-- JavaScript koodi suoraan HTML:ssä -->
        <script>
        const starContainer = document.getElementById('star-container');

        document.addEventListener('mousemove', function (e) {
            createStar(e.pageX, e.pageY);
        });

        function createStar(x, y) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${x + Math.random() * 1 - 5}px`;  // Satunnaiset siirtymät horisontaalisesti
        star.style.top = `${y + Math.random() * 1 - 5}px`;    // Satunnaiset siirtymät vertikaalisesti
        starContainer.appendChild(star);

        // Poista tähti 1 sekunnin kuluttua, kun animaatio on valmis
        setTimeout(() => {
            star.remove();
        }, 3000);
    }
        </script>


</body>
