            /* HIIRI */
        #star-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ei estä muiden elementtien klikkauksia */
     }

      .star {
          position: absolute;
          width: 100px;
          width: 200px; /* adjust to control the size */
          aspect-ratio: 1;
          clip-path: polygon(94.55% 72.7%,59.27% 78.53%,27.3% 94.55%,21.47% 59.27%,5.45% 27.3%,40.73% 21.47%,72.7% 5.45%,78.53% 40.73%);
          border-radius: 50%;
          box-shadow: 0 0 70px rgb(30, 32, 32), 0 0 70px rgba(28, 27, 34, 0.7);
          animation: fade 6s ease-out forwards;
      }

      @keyframes fade {
          from {
              opacity: 1;
              transform: scale(1);
          }
          to {
              opacity: 0;
              transform: scale(1.5);
          }
      }

        <!-- HIIRI -->

        <div id="star-container"></div>
        <script src="script.js"></script>
        <div id="star-container"></div>

        <!-- JavaScript koodi suoraan HTML:ssä -->
        <script>
            const starContainer = document.getElementById('star-container');

            let lastStarTime = 0;
            const starInterval = 150;  // Vähentää kuinka usein tähti voi syntyä

            document.addEventListener('mousemove', function (e) {
                const currentTime = Date.now();

                // Tähti luodaan, jos kulunut aika on riittävä ja satunnainen tarkistus menee läpi
                if (currentTime - lastStarTime > starInterval && Math.random() < 0.4) {  // 40% todennäköisyys
                    createStar(e.pageX, e.pageY);
                    lastStarTime = currentTime;
                }
            });

            function createStar(x, y) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${x + Math.random() * 10 - 5}px`;
                star.style.top = `${y + Math.random() * 10 - 5}px`;

                const size = Math.random() * 70 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = 'rgba(000, 000, 000, 19.8)';

                starContainer.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        </script>


</body>
