<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jatkuva kasvu</title> 
    <script type="module" src="./assets/components/html-css-viewer.js"></script>

  <!-- HIIRI-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tähtisade</title>
    <link rel="stylesheet" href="style.css">


    <style>

      
        @font-face {

        font-family: "Vidaloka";
        src: url('./assets/fonts/Vidaloka-Regular.woff2') format('woff2');
        }  


      body {
        width:100%;
        height:100%;
        font-family: "Vidaloka";
        background:#000000;
        margin: 80px;
        margin-top:40px;
        padding: 0;
        overflow: auto;
      }

      .text {
        width: 100%;
        font-size: 500px;
        color: rgb(123, 105, 200);
      }

      /* HIIRI */
      #star-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ei estä muiden elementtien klikkauksia */
     }

      .star {
        position: absolute;
        width: 3px;
        height: 4px;
        --b: 15px; /* border thickness */
        height: 200px; /* adjust to control the size  */
        aspect-ratio: 1;
        clip-path: 
        polygon(50% 0,100% 50%,50% 100%,0 50%,50% 0,
        50% var(--b),
        var(--b) 50%,
        50% calc(100% - var(--b)),
        calc(100% - var(--b)) 50%,
        50% var(--b)
        );
        background: #88A65E;
        box-shadow: 0 0 10px rgb(246, 163, 253), 0 0 15px rgba(240, 175, 243, 0.7);
        animation: fade 3s forwards;
      }

      @keyframes fade {
          from {
              opacity: 7;
          }
          to {
              opacity: 0;
              transform: scale(2);
          }
      }

      /* HIIRi */

    </style>
</head>
<body>
    <div class="text" id = "uniikki">

    <p> 
        Yritystoiminnan jatkuva kasvu ja kehitys ovat talouden perusta –<br>
        ilman kasvua yhteiskunta jämähtää paikalleen.
    
    </p>

    <!-- HIIRI -->

        <div id="star-container"></div>
        <script src="script.js"></script>
        <div id="star-container"></div>

        <!-- JavaScript koodi suoraan HTML:ssä -->
        <script>
        const starContainer = document.getElementById('star-container');

        document.addEventListener('mousemove', function (e) {
            createStar(e.pageX, e.pageY);
        });

        function createStar(x, y) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${x + Math.random() * 1 - 5}px`;  // Satunnaiset siirtymät horisontaalisesti
        star.style.top = `${y + Math.random() * 10 - 5}px`;    // Satunnaiset siirtymät vertikaalisesti
        starContainer.appendChild(star);

        // Poista tähti 1 sekunnin kuluttua, kun animaatio on valmis
        setTimeout(() => {
            star.remove();
        }, 3000);
    }
        </script>


</body>
</html> <!-- htlm-elementin sulkeminen-->
