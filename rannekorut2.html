            /* HIIRI */
        #star-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ei estä muiden elementtien klikkauksia */
     }
     .star {
          position: absolute;
          height: 200px; /* control the size */
            aspect-ratio: 1;
            clip-path: 
            polygon(50% 0,100% 50%,50% 100%,0 50%,50% 0,
            50% var(--b),
            var(--b) 50%,
            50% calc(100% - var(--b)),
            calc(100% - var(--b)) 50%,
            50% var(--b)
            );
            background: #91b5e3;
          background-color: rgba(1, 117, 194, 0.8); /* Valkoinen väri, hieman läpikuultava */
          box-shadow: 0 0 10px rgb(3, 124, 216), 0 0 15px rgba(0, 87, 169, 0.7);
          animation: fade 3s forwards;
      }

      @keyframes fade {
          from {
              opacity: 1;
              transform: scale(1);
          }
          to {
              opacity: 0;
              transform: scale(1.5);
          }
      }

        <div class="text3" id = "uniikki">

            <p> 
                Yksityinen sektori on talouden moottori –

            </p>

        <!-- HIIRI -->

        <div id="star-container"></div>
        <script src="script.js"></script>
        <div id="star-container"></div>

        <!-- JavaScript koodi suoraan HTML:ssä -->
        <script>
            const starContainer = document.getElementById('star-container');

            let lastStarTime = 0;
            const starInterval = 150;  // Vähentää kuinka usein tähti voi syntyä

            document.addEventListener('mousemove', function (e) {
                const currentTime = Date.now();

                // Tähti luodaan, jos kulunut aika on riittävä ja satunnainen tarkistus menee läpi
                if (currentTime - lastStarTime > starInterval && Math.random() < 0.4) {  // 40% todennäköisyys
                    createStar(e.pageX, e.pageY);
                    lastStarTime = currentTime;
                }
            });

            function createStar(x, y) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${x + Math.random() * 1 - 5}px`;
                star.style.top = `${y + Math.random() * 6 - 5}px`;

                const size = Math.random() * 100 + 20;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = 'rgba(173, 216, 230, 1)';

                starContainer.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 2000);
            }

        </script>
